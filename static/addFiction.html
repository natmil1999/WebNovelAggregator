<!DOCTYPE html>
<html lang="en">
<nav>
    <a href="/">My Updated WebNovels</a> |
    <a href="/static/addFiction.html">Add a New WebNovel</a>
</nav>
<head>
    <meta charset="UTF-8">
    <title>Add New Fiction</title>
</head>
<body>
<form action="/addFiction" method="post">
    <label for="Fiction Name">Fiction Name:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="Fiction Url">Fiction Url:</label>
    <input type="text" id="furl" name="furl"><br><br>
    <label for="Fiction Patreon Name">Fiction Patreon Name:</label>
    <input type="text" id="fauth" name="fauth"><br><br>
    <label for="Website">Patreon (0) / RoyalRoad (1):</label>
    <input type="text" id="fsite" name="fsite"><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
